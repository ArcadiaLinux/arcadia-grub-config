### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

set menu_color_normal=light-gray/black
set menu_color_highlight=white/black

insmod part_msdos
insmod ext2
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root  499a1af3-bd29-4bb5-af08-f11e812ab141
else
  search --no-floppy --fs-uuid --set=root 499a1af3-bd29-4bb5-af08-f11e812ab141
fi
if loadfont /boot/grub/unicode.pf2 ; then
  set gfxmode=1920x1080,auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_IN
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_msdos
insmod ext2
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root  499a1af3-bd29-4bb5-af08-f11e812ab141
else
  search --no-floppy --fs-uuid --set=root 499a1af3-bd29-4bb5-af08-f11e812ab141
fi
insmod gfxmenu
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_12.pf2
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_14.pf2
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_16.pf2
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_24.pf2
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_32.pf2
loadfont ($root)/usr/share/grub/themes/tela/dejavu_sans_48.pf2
loadfont ($root)/usr/share/grub/themes/tela/terminus-12.pf2
loadfont ($root)/usr/share/grub/themes/tela/terminus-14.pf2
loadfont ($root)/usr/share/grub/themes/tela/terminus-16.pf2
loadfont ($root)/usr/share/grub/themes/tela/terminus-18.pf2
insmod jpeg
insmod png
set theme=($root)/usr/share/grub/themes/arcadia/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=5
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=5
fi
### END /etc/grub.d/00_header ###

